# Database configuration for Restaurant Limoges
# SQLite for development and test, PostgreSQL for production

# SQLite configuration for development and test
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: storage/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: storage/test.sqlite3

# PostgreSQL configuration for production
production:
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  database: <%= ENV['DATABASE_URL'] ? nil : 'restaurant_limoges_production' %>
  username: <%= ENV['DATABASE_URL'] ? nil : 'restaurant_limoges' %>
  password: <%= ENV['DATABASE_URL'] ? nil : ENV['DATABASE_PASSWORD'] %>
  host: <%= ENV['DATABASE_URL'] ? nil : 'localhost' %>
  url: <%= ENV['DATABASE_URL'] %>
